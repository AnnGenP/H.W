<!DOCTYPE html>
<html>

<head>
    <title>array</title>
</head>

<body>
    <script>
        const arr = [16, -37, 54, -4, 72, -56, 47, 4, -16, 25, -37, 46, 4, -51, 27, -63, 4, -54, 76, -4, 12, -35, 4, 47];
        let sumOfPositives = 0;
        let countOfPositives = 0;
        let minElement = arr[0];
        let minIndex = 0;
        let maxElement = arr[0];
        let maxIndex = 0;
        let countOfNegatives = 0;
        let countOfOddPositives = 0;
        let countOfEvenPositives = 0;
        let sumOfEvenPositives = 0;
        let sumOfOddPositives = 0;
        let productOfPositives = 1;
        let maxElementValue = arr[0];

        for (let i = 0; i < arr.length; i++) {
            const element = arr[i];
            if (element > 0) {
                sumOfPositives += element;
                countOfPositives++;
            }
            if (element < minElement) {
                minElement = element;
                minIndex = i;
            }
            if (element > maxElement) {
                maxElement = element;
                maxIndex = i;
            }
            if (element < 0) {
                countOfNegatives++;
            }
            if (element > 0 && element % 2 !== 0) {
                countOfOddPositives++;
            }
            if (element > 0 && element % 2 === 0) {
                countOfEvenPositives++;
                sumOfEvenPositives += element;
            }
            if (element > 0) {
                productOfPositives *= element;
            }
            if (element > maxElementValue) {
                maxElementValue = element;
            }
        }

        console.log("Сумма положительных элементов:", sumOfPositives);
        console.log("Количество положительных элементов:", countOfPositives);
        console.log("Минимальный элемент:", minElement, "Порядковый номер:", minIndex);
        console.log("Максимальный элемент:", maxElement, "Порядковый номер:", maxIndex);
        console.log("Количество отрицательных элементов:", countOfNegatives);
        console.log("Количество нечетных положительных элементов:", countOfOddPositives);
        console.log("Количество четных положительных элементов:", countOfEvenPositives);
        console.log("Сумма четных положительных элементов:", sumOfEvenPositives);
        console.log("Сумма нечетных положительных элементов:", sumOfOddPositives);
        console.log("Произведение положительных элементов:", productOfPositives);

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== maxElementValue) {
                arr[i] = 0;
            }
        }

        console.log("Массив после обнуления, кроме наибольшего элемента:", arr);
    </script>
</body>

</html>
